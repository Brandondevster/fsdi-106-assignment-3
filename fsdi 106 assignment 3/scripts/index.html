<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/app.css" rel="stylesheet">
</head>
<body>


   <main class="container main-content">
      <section class ="section-list">
            <center><h1>My Pending Tasks</h1></center>
            <button id="btnShowDetails" class="btn btn-info">Show/Hide form</button>
        
         <div class="task list">
            <!--display tasks-->

         </div>
        
      </section>

      <section class="section-form">
            <center><h1>Register Task</h1></center>

         <div class="form">
         </div>   
            
         <div class="my-control">
            <label>Priority</label>
            <i id="ipriority" class="fas fa-star priority-icon"></i>       
         </div>
         <div class="my-control">
            <label>Title</label>
            <input id="txtTitle" type="text" class="form-control">       
         </div>

         <div class="my-control">
            <label>Description</label>
            <textarea id="txtDescription" class="form-control"> </textarea>      
         </div>

         <div class="my-control">
            <label>Due Date</label>
            <input id="dpDueDate" type="datetime-local" class="form-control">       
         </div>

         <div class="my-control">
           <label>Status</label>
            <select id="selstatus" class="form-control"> 
               <option value="New">Work</option>
               <option value="In Progress">In Progress</option>
               <option value="Completed">Completed</option>
               <option value="Completed">Cancelled</option>
            </select>
         </div>

            <div class="my-control">
               <label>Category</label>
               <select id="selCategory" class="form-control">
                  <option value="Work">Work</option>
                  <option value="Family">Family</option>
                  <option value="Personal">Personal</option>
               </select>
            </div>

            <div class="my-control">
               <label>Color</label>
               <input id="selColor" type="color" value="#FF0000" class="form-control">       
            </div>
            <div class="my-control">
               <button id="btnSave" class="btn btn-dark">Save Task</button>
            </div>
      </section>
    </main>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <scripts src="./scripts/task.js"></scripts>
    <scripts src="./scripts/app.js"></scripts>
    <scripts src="./scripts/test1.js"></scripts>
</body>
</html>
